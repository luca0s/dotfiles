unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-s

set -g mouse on

set-window-option -g mode-keys vi

bind C-p display-popup -E "tms"
bind C-s display-popup -E "tms switch"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position top

color_main="#90a0b5"
color_second="#252530"
color_bg="#18181F"

wg_session="#[fg=$color_session_text] #S #[default]"

# statusbar
set -g mode-style "fg=default,bg=$color_main"

# status line style
set -g status-style "fg=$color_main bg=$color_bg"

set -g window-status-separator ""
separator_left=""
separator_right=""

setw -g window-status-format " #I #W "
setw -g window-status-current-style "fg=$color_main bg=$color_second"
setw -g window-status-current-format " #I #W "

setw -g window-status-current-style "fg=black bg=$color_main"
setw -g window-status-current-format " #I #W "


set -g status-left "$wg_session"
